<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .leaderboard h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        
        .leaderboard-item:hover {
            transform: translateX(5px);
        }
        
        .rank {
            font-size: 1.5em;
            font-weight: bold;
            width: 50px;
            color: #667eea;
        }
        
        .rank.top-1 { color: #FFD700; }
        .rank.top-2 { color: #C0C0C0; }
        .rank.top-3 { color: #CD7F32; }
        
        .user-info {
            flex: 1;
            font-weight: 500;
            color: #333;
        }
        
        .score {
            font-size: 1.3em;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .score.positive {
            color: #10b981;
            background: #d1fae5;
        }
        
        .score.negative {
            color: #ef4444;
            background: #fee2e2;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ SPOTTED!</h1>
            <p>Leaderboard</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Players</h3>
                <div class="value" id="totalPlayers">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Spots</h3>
                <div class="value" id="totalSpots">-</div>
            </div>
        </div>
        
        <div class="leaderboard">
            <h2>üèÜ Leaderboard</h2>
            <div id="leaderboardContent">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script type="module">
        // ==========================================
        // CONFIGURATION - UPDATE THESE VALUES
        // ==========================================
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';  // e.g., 'https://xxxxx.supabase.co'
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';  // Your anon/public key (safe to expose)
        
        // Import Supabase client from CDN
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // Initialize Supabase client
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function fetchLeaderboard() {
            console.log('Fetching leaderboard from Supabase...');
            
            try {
                // Fetch leaderboard data directly from Supabase
                const { data: leaderboard, error } = await supabase
                    .from('scores')
                    .select('user_id, user_name, score')
                    .order('score', { ascending: false })
                    .limit(100);
                
                if (error) {
                    throw error;
                }
                
                console.log('Leaderboard data:', leaderboard);
                
                // Calculate stats from leaderboard data
                const totalPlayers = leaderboard.length;
                const totalSpots = leaderboard.reduce((sum, item) => sum + Math.abs(item.score), 0) / 2;
                
                document.getElementById('totalPlayers').textContent = totalPlayers;
                document.getElementById('totalSpots').textContent = Math.floor(totalSpots);
                
                const container = document.getElementById('leaderboardContent');
                
                if (leaderboard.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #999;">No spots yet! Post a photo with @mention to get started.</p>';
                    return;
                }
                
                container.innerHTML = leaderboard.map((item, index) => {
                    const rank = index + 1;
                    const rankClass = rank === 1 ? 'top-1' : rank === 2 ? 'top-2' : rank === 3 ? 'top-3' : '';
                    const emoji = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : 'üìå';
                    const scoreClass = item.score >= 0 ? 'positive' : 'negative';
                    
                    return `
                        <div class="leaderboard-item">
                            <div class="rank ${rankClass}">${emoji}</div>
                            <div class="user-info">${item.user_name || item.user_id}</div>
                            <div class="score ${scoreClass}">${item.score > 0 ? '+' : ''}${item.score}</div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                document.getElementById('leaderboardContent').innerHTML = 
                    `<div style="text-align: center; padding: 20px;">
                        <p style="color: #ef4444; margin-bottom: 10px;">‚ùå Cannot connect to Supabase</p>
                        <p style="color: #666; font-size: 0.9em;">Check your SUPABASE_URL and SUPABASE_ANON_KEY</p>
                        <p style="color: #666; font-size: 0.9em; margin-top: 5px;">Error: ${error.message}</p>
                        <p style="color: #666; font-size: 0.9em; margin-top: 5px;">Check console for details (F12)</p>
                    </div>`;
            }
        }
        
        // Optional: Real-time updates (uncomment to enable)
        // supabase
        //     .channel('scores-channel')
        //     .on('postgres_changes', { event: '*', schema: 'public', table: 'scores' }, () => {
        //         console.log('Scores updated, refreshing...');
        //         fetchLeaderboard();
        //     })
        //     .subscribe();
        
        fetchLeaderboard();
        setInterval(fetchLeaderboard, 30000); // Refresh every 30s
    </script>
</body>
</html>
